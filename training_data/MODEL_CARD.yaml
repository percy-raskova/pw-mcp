# =============================================================================
# DATASET DESCRIPTION
# =============================================================================

description:
  summary: |
    Curated question-answer pairs for fine-tuning language models on Marxist-Leninist
    political theory, anti-colonial analysis, and critical historiography. The dataset
    synthesizes primary theoretical texts with contemporary critical scholarship to
    enable models to engage substantively with historical materialist analysis.

  motivation: |
    Mainstream LLMs are trained predominantly on liberal ideological frameworks and
    often reproduce anti-communist propaganda as fact. This dataset provides
    counter-hegemonic training data grounded in primary sources and critical
    scholarship to enable more balanced engagement with socialist thought.

  intended_use:
    - Fine-tuning language models for political education
    - Research on ideological bias in AI systems
    - Educational tools for studying Marxist theory
    - Counter-hegemonic AI development

  out_of_scope_uses:
    - Generating disinformation or propaganda
    - Replacing human political education and organizing
    - Automated content generation without human review

